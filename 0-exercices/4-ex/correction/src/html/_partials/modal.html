<div class="modal">
  <div class="modal-content">
    <header>
      <span class="close">&times;</span>
      <h5 class="modal-title">{{title}}</h5>
    </header>
    <div>
      <img src="{{thumbnail.url}}" alt="image of article" />
      <div class="card-text">{{description}}</div>
    </div>
    <footer>
      <p>{{author}}</p>
      <p>{{pubDate}}</p>
      <button class="btn btn-close">Fermer</button>
    </footer>
  </div>
</div>
